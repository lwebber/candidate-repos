<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Our Candidate Repos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Our Candidate Repos</h1>
            <form id="search">
                <label for="handle">Search for github handle</label>
                <input type="text" id="handle" required></input><br>
                <label for="sort">Sort descending by:</label>
                <input type="radio" name="sort" id="created" value="created" required>Date created</input>
                <input type="radio" name="sort" id="updated" value="updated">Date updated</input>
                <input type="radio" name="sort" id="pushed" value="pushed">Date pushed</input>
                <button type="submit">Search</button>
            </form>
            <h2 id="name"></h2>
        </header>
        <section id="results">
            <ul id="results-list">
            </ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
